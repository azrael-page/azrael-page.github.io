<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Board</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 0.5em;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #3498db;
            margin: 10px auto;
        }

        .message {
            color: #666;
            font-size: 1.2em;
            margin: 1em 0;
            line-height: 1.6;
        }

        .time {
            color: #95a5a6;
            font-size: 1.1em;
            margin-top: 1em;
        }

        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
        }

        .decoration.top-right {
            top: -50px;
            right: -50px;
        }

        .decoration.bottom-left {
            bottom: -50px;
            left: -50px;
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2em;
            }

            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="decoration top-right"></div>
        <div class="decoration bottom-left"></div>
        <h1>Welcome</h1>
        <div class="message">I'm delighted to have you here.</div>
        <div class="message" id="greeting"></div>
        <div class="time" id="current-time"></div>
    </div>

    <script>
        function updateGreeting() {
            const hour = new Date().getHours();
            let greeting;
            
            if (hour < 12) {
                greeting = "Good morning!";
            } else if (hour < 18) {
                greeting = "Good afternoon!";
            } else {
                greeting = "Good evening!";
            }
            
            document.getElementById('greeting').textContent = greeting;
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }

        // Initial calls
        updateGreeting();
        updateTime();

        // Update time every second
        setInterval(updateTime, 1000);

        // Update greeting every minute
        setInterval(updateGreeting, 60000);
    </script>
</body>
</html>
